<source>
  type exec
  tag oms.changetracking.package
  command /opt/microsoft/omsconfig/Scripts/PerformInventory.py --InMOF /etc/opt/microsoft/omsagent/conf/omsagent.d/change_tracking_inventory.mof --OutXML /var/opt/Microsoft/omsagent/tmp/ChangeTrackingInventory.xml > /dev/null && /opt/microsoft/omsagent/ruby/bin/ruby /opt/microsoft/omsagent/plugin/change_tracking_runner.rb  /etc/opt/omi/conf/omsconfig/configuration/ChangeTrackingInventory.xml
  format json
  run_interval 5m
</source>

<filter oms.changetracking.package>
  type filter_changetracking
  log_level warn
</filter>